<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>All users</title>
    </head>

    <body>
        <div th:each="user : ${users}">
          <a th:href="@{/admin/{id}(id = ${user.getId()})}"
             th:text="${user.getName() + ' ' + user.getSurname()}">user</a>
        </div>
        <br/>
        <hr/>

    <a href="/admin/new">Create new user</a>
    </body>
</html>
