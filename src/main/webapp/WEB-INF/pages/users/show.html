<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div th:text="${user.getId()}">Id</div>
    <div th:text="${user.getName()}">Name</div>
    <div th:text="${user.getSurname()}">Surname</div>
    <div th:text="${user.getSalary()}">Salary</div>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input th:type="submit" th:value="Delete"/>
</form>
</body>
</html>
